<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/main.css">
    <title>Product card</title>
</head>
<body>
    <main class="container">
        <div id="imgBox" class="imgBox"><img id="showroom" src="img/negro-rojo.png" alt="nike jordan retro xI"></div>
        <div class="details">
            <h2> Jordan Low Retro XI <span>Sport</span></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, rem dolorem quis ratione eius iure soluta esse, magnam accusamus voluptatum corrupti debitis fugit. Saepe, ipsam mollitia ducimus nulla quae libero!</p>
            <div class="details--option">
                <select id="shoes" name="shoes" onChange="showSelect()">
                    <option value="negro-rojo">Negro-rojo</option>
                    <option value="blanco-rojo">Blanco-rojo</option>
                    <option value="negro-azul">Negro-azul</option>
                    <option value="blanco-negro">Blanco-negro</option>
                    <option value="space">Space</option>
                    <option value="vinotinto">Vinotinto</option>
                </select>
            </div>
            <div class="details--price">
                <h3>$2500</h3>
                <button id="buy">Buy now</button>   
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
